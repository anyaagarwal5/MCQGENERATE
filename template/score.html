<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Score</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f0f5, #e2e2e2);
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
        }

        .score-card {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .score-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .score-card h1 {
            font-size: 3rem;
            color: #4caf50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .score-card h2 {
            font-size: 2rem;
            color: #333;
            font-weight: 600;
        }

        .score-card p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 10px;
        }

        .score-card .score {
            font-size: 2.5rem;
            color: #388e3c;
            font-weight: 700;
        }

        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .celebration {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #ff9800;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2017/11/07/16/57/party-2925275_960_720.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            opacity: 0.2;
            animation: confetti-fall 3s infinite linear;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="score-card">
        <h1>ðŸŽ‰ Congratulations!</h1>
        <p>You've completed the quiz.</p>
        <h2>Your Score is:</h2>
        <div class="score">
            {{ score }}/{{ total }}
        </div>
        <p class="celebration">You're awesome! Keep it up! ðŸš€</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</body>
</html>
